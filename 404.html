    <!-- astronaut animation -->
    <style>
        #astro {
    animation: fly 100s linear infinite;
    top: 0;
	left: 0;
	position: fixed;
	z-index: -99;
	pointer-events: none;
    width: 20vmin;
    filter: drop-shadow(0px 0px 2px #fff);
    filter: drop-shadow(0px 0px 4px #fff);
    
}
@keyframes fly {
	0% {

		transform: translate(-200%,110vh) rotateZ(0deg);opacity: 1;
	}

	12.5% {
		transform: translate(120vw,-120%) rotateZ(-60deg) scale(1.75);
	}

	25% {
		transform: translate(-200%,50vh) scale(1.75) rotateZ(-20deg);
	}

	37.5% {
		transform: translate(-200%,-120%) rotateZ(-40deg);opacity: .5;
	}

	50% {
		transform: translate(100vw,50vh) rotateZ(0deg);
	}

	62.5% {
		transform: translate(20vw,100vh) rotateZ(20deg);
	}
	75% {
		transform: translate(200%,100vh) rotateZ(20deg);opacity: .25;
	}
	87.5% {
		transform: translate(50vw,-200%) scale(1.75) rotateZ(20deg);
	}

	100% {
		transform: translate(-200%,110vh) rotateZ(0deg);opacity: 1;
	}
}
    </style>

    <p id="p1"> You will be redirected home in </p><p id="p2"><span id="countdowntimer">10 </span> Seconds</p></div>

<script type="text/javascript">
    var timeleft = 10;
    var downloadTimer = setInterval(function(){
        timeleft=timeleft-.1;
        var timeleft2 = timeleft.toFixed(1);
        document.getElementById("countdowntimer").textContent = timeleft2;
        if(timeleft < 0.1) {
            clearInterval(downloadTimer);
            

            const myTimeout = setTimeout(redirect, 1000);}

            function redirect() {
                window.location.replace("index.html#");
            }
        },100);
    
</script>
